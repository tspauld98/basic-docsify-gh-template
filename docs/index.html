<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Project Documentation Template</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="description" content="Description">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
  <link rel="shortcut icon" href="./_media/favicon.ico">

  <!-- Theme: Simple (light + dark) -->
  <link rel="stylesheet" media="(prefers-color-scheme: light)" href="./_vendors/docsify-themeable-0.9.0/dist/css/theme-simple.css">
  <link rel="stylesheet" media="(prefers-color-scheme: dark)" href="./_vendors/docsify-themeable-0.9.0/dist/css/theme-simple-dark.css">

  <!-- <link rel="stylesheet" href="./_vendors/gitalk-1.8.0/dist/gitalk.css" /> -->

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/docsify-accordion/src/style.css">

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/mermaid/dist/mermaid.css">

  <!-- Custom Styles -->
  <style>
    :root {
      /* --theme-hue: 325; */
      --sidebar-width: 20rem;
    }
    .accordion {
      background: rgba(0, 0, 0, 0.2);
    }
    .accordion.active {
      background: rgba(0, 0, 0, 0.1);
      border-left: 3px solid hsl( 204 , 90% , 45% );
    }
    ul.accordion-wrapper > li > .accordion-content-container {
      color: black;
    }
    .arrow {
      border: solid hsl( 204 , 90% , 45% );
      border-width: 0 3px 3px 0;
      display: inline-block;
      padding: 4px;
      float: right;
      margin-top: 1.25%;
    }
    .footer-text-author > a {
      color: #fff;
    }
    .footer-text-author > a:hover {
      color: #fff;
      text-decoration-line: underline;
    }
  </style>
</head>
<body>
  <div id="app"></div>
  <footer id="mb-footer"></footer>
  <script>
    var num = 0;

    window.$docsify = {
      name: 'Project Documentation Template',
      repo: 'https://github.com/tspauld98/basic-docsify-gh-template',
      logo: "_media/logo-gimp.png",
      loadNavbar: false,
      search: 'auto',
      loadSidebar: true,
      alias: {
        '/.*/_sidebar.md': '/_sidebar.md'
      },
      subMaxLevel: 2,
      auto2top: true,
      plantuml: {
        skin: 'default',
      },
      mermaidConfig: {
        querySelector: ".mermaid"
      },
      autoFooter: {
        name: "Battle Road Consulting",
        url: "https://www.battleroadconsulting.com",
        copyYear:    "2013",
        policy:      false,
        terms:       false,
        cookies:     false,
        customStyle: "body"
      }
    }
  </script>

  <script src="./_vendors/docsify-4.13.1/lib/docsify.js"></script>
  <script src="./_vendors/docsify-4.13.1/lib/plugins/search.js"></script>
  <!-- <script src="./_vendors/docsify-4.13.1/lib/plugins/gitalk.js"></script> -->
  <!-- <script src="./_vendors/docsify-4.13.1/lib/plugins/zoom-image.js"></script> -->

  <script src="./_vendors/docsify-themeable-0.9.0/dist/js/docsify-themeable.js"></script>

  <script src="https://cdn.jsdelivr.net/npm/docsify-accordion/src/index.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/docsify-tabs/dist/docsify-tabs.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/docsify-pagination/dist/docsify-pagination.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/docsify-copy-code/dist/docsify-copy-code.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@markbattistella/docsify-sidebarfooter/dist/docsify-sidebar.min.js"></script>

  <script src="https://cdn.jsdelivr.net/npm/mermaid/dist/mermaid.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/docsify-mermaid/dist/docsify-mermaid.js"></script>

  <script type="module">
    import mermaid from "https://cdn.jsdelivr.net/npm/mermaid/dist/mermaid.esm.mjs";
    mermaid.initialize({ startOnLoad: true });
    window.mermaid = mermaid;
  </script>

  <script src="https://cdn.jsdelivr.net/npm/docsify-plantuml/dist/docsify-plantuml.js"></script>
