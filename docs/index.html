<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="description" content="Description">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">

  <!-- Theme: Simple (light + dark) -->
  <link rel="stylesheet" media="(prefers-color-scheme: light)" href="https://cdn.jsdelivr.net/npm/docsify-themeable@0/dist/css/theme-simple.css">
  <link rel="stylesheet" media="(prefers-color-scheme: dark)" href="https://cdn.jsdelivr.net/npm/docsify-themeable@0/dist/css/theme-simple-dark.css">

  <!-- <link rel="stylesheet" href="https://unpkg.com/docsify-plugin-toc@1.3.1/dist/light.css"> -->

  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/mermaid/dist/mermaid.min.css">

  <!-- Custom Styles -->
  <style>
    :root {
      /* --theme-hue: 325; */
      --sidebar-width: 20rem;
    }
  </style>

  <script type="module">
    import mermaid from "https://cdn.jsdelivr.net/npm/mermaid/dist/mermaid.esm.min.mjs";
    mermaid.initialize({ startOnLoad: true });
    window.mermaid = mermaid;
  </script>

</head>
<body>
  <div id="app"></div>
  <script>
    var num = 0;

    window.$docsify = {
      name: 'Project Documentation Template',
      repo: 'https://github.com/tspauld98/basic-docsify-gh-template',
      loadNavbar: false,
      search: 'auto',
      loadSidebar: true,
      alias: {
        '/.*/_sidebar.md': '/_sidebar.md'
      },
      subMaxLevel: 2,
      auto2top: true,
      plantuml: {
        skin: 'default',
      },
      toc: {
        tocMaxLevel: 5,
        target: 'h2, h3, h4, h5, h6',
        ignoreHeaders:  ['<!-- {docsify-ignore} -->', '<!-- {docsify-ignore-all} -->']
      },
      mermaidConfig: {
        querySelector: ".mermaid"
      }
    }
  </script>
  <script src="vendor/docsify.js"></script>
  <script src="https://unpkg.com/docsify/lib/plugins/search.js"></script>

  <script src="https://cdn.jsdelivr.net/npm/mermaid/dist/mermaid.min.js"></script>
  <script src="https://unpkg.com/docsify-mermaid/dist/docsify-mermaid.js"></script>

  <script src="https://unpkg.com/docsify-plantuml/dist/docsify-plantuml.min.js"></script>
</body>
</html>
